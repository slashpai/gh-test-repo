name: üêû Bug
description: Report a bug related to the Prometheus operator
title: "<title>"
labels: ["kind/bug", "needs-triage"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: What happened?
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: Did you expect to see something different?
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce (as minimally and precisely as possible)
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Prometheus Operator Version
    description: |
      examples:
        - **Prometheus Operator version**: v0.69.1
    value: |
        - Prometheus Operator version (please provide operator version and not kube-prometheus/helm chart version):
          ```console
          Try kubectl -n monitoring describe deployment prometheus-operator
          # paste output here
          ```
  validations:
    required: true
- type: textarea
  attributes:
    label: Kubernetes Version
    description: |
      examples:
        - **Kubernetes Version**: 1.27
    value: |
        - Kubernetes Version:
          ```console
          kubectl version --output=json
          # paste output here
          ```
  validations:
    required: true
- type: textarea
  attributes:
    label: Kubernetes Cluster Type
    description: |
      examples:
        - **Kubernetes Cluster Type**: kind
  validations:
    required: true
- type: textarea
  attributes:
    label: How did you deploy Prometheus-Operator?
    description: |
      examples:
        - prometheus-operator/kube-prometheus, helm chart, yaml manifests, 
  validations:
    required: true
- type: textarea
  attributes:
    label: Manifests
    description: Insert manifests relevant to the issue
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
