name: üêû Bug
description: Report a bug related to the Prometheus operator
title: "<title>"
labels: ["kind/bug", "needs-triage"]
body:
- type: checkboxes
  attributes:
    label: Is there an existing issue for this?
    description: Please search to see if an issue already exists for the bug you encountered.
    options:
    - label: I have searched the existing issues
      required: true
- type: textarea
  attributes:
    label: What happened?
    description: A concise description of what you're experiencing.
  validations:
    required: true
- type: textarea
  attributes:
    label: What did you expect to see?
    description: A concise description of what you expected to happen.
  validations:
    required: true
- type: textarea
  attributes:
    label: Steps To Reproduce (as minimally and precisely as possible)
    description: Steps to reproduce the behavior.
    placeholder: |
      1. In this environment...
      1. With this config...
      1. Run '...'
      1. See error...
  validations:
    required: false
- type: textarea
  attributes:
    label: Prometheus Operator Version
    description: Provide the prometheus-operator version used
    placeholder: |
        - Prometheus Operator version (please provide operator version and not kube-prometheus/helm chart version):
          ```console
          Try kubectl -n <namespace> describe deployment/prometheus-operator
          # paste output here
          ```
    render: shell
  validations:
    required: true
- type: textarea
  attributes:
    label: Kubernetes Version
    description: |
      Paste the output of `kubectl version -o yaml`
    render: yaml
  validations:
    required: true
- type: dropdown
  attributes:
    label: Kubernetes Cluster Type
    description:  Select Kubernetes cluster type
    options:
        - kind
        - minikube
        - kubeadm
        - OpenShift
        - EKS
        - GKE
        - AKS
        - Rancher
        - Other (please comment)
  validations:
    required: true
- type: dropdown
  attributes:
    label: How did you deploy Prometheus-Operator?
    description: |
      Select the method how you deployed prometheus-operator
    options:
      - prometheus-operator/kube-prometheus
      - helm chart:prometheus-community/kube-prometheus-stack
      - yaml manifests
      - Other (please comment)
  validations:
    required: true
- type: textarea
  attributes:
    label: Manifests
    description: Insert manifests relevant to the issue
    render: yaml
  validations:
    required: false
- type: textarea
  attributes:
    label: prometheus-operator log output
    description: |
      Please provide prometheus-operator log output
      This will be automatically formatted into code, so no need for backticks.
    render: shell
  validations:
    required: true
- type: textarea
  attributes:
    label: Anything else?
    description: |
      Links? References? Anything that will give us more context about the issue you are encountering!

      Tip: You can attach images or any other relevant log files by clicking this area to highlight it and then dragging files in.
  validations:
    required: false
